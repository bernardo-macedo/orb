<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Houses of Dreams</title>
    </h:head>
    <body>
        <h1 align="center">Houses of Dreams</h1>
        <hr></hr>

        <h3 align="center">Rent property</h3> 
        <div align="center">
            <h:form>
                <h:panelGrid columns="3" >
                    <br /><br />
                    <h:outputText value="Email:" />
                    <h:inputText id="email" value="#{rentController.email}" required="true" />
                    <br /><br />
                    <h:outputText value="Type of credit card:" />
                    <h:selectOneRadio id="type" 
                                      value="#{rentController.typeOfCC}" 
                                      required="true">
                        <f:selectItem id="visa" itemLabel="VISA" itemValue="visa" />
                        <f:selectItem id="master" itemLabel="MasterCard" itemValue="mastercard" />
                    </h:selectOneRadio>
                    <br /><br />
                    <h:outputText value="Credit card number:" />
                    <h:inputText id="ccnumber" value="#{rentController.creditCardNumber}" required="true" />
                    <br /><br />
                    <h:outputText value="Name of the primary cardholder:" />
                    <h:inputText id="name" value="#{rentController.cardholderName}" required="true" />
                    <br /><br />
                    <h:outputText value="Expiry date (mm/yyyy):" />
                    <h:panelGroup>
                        <h:inputText id="month" value="#{rentController.expiryMonth}" required="true"  maxlength="2"/>
                        <h:inputText id="year" value="#{rentController.expiryYear}" required="true" maxlength="4"/>
                    </h:panelGroup>
                    <br /><br />
                </h:panelGrid>
                <br /><br />
                <h:commandButton value="Rent property" type="command" actionListener="#{rentController.addRent}">
                    <f:ajax execute="email type ccnumber name month year"/> 
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
            </h:form>
        </div>
    </body>
</html>
