<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <h1>Teste - Add User</h1> 
            <h:form>


                    <h:outputText value="Type of account:" />
                    <h:selectOneRadio id="type" 
                                      value="#{userController.typeOfAccount}" 
                                      required="true">
                        <f:selectItem id="cat1" itemLabel="Agent" itemValue="agent" />
                        <f:selectItem id="cat2" itemLabel="Customer" itemValue="customer" />
                        <f:selectItem id="cat2" itemLabel="Owner" itemValue="owner" />
                    </h:selectOneRadio>
                    <br />
                    <h:outputText value="Given Name:" />
                    <h:inputText id="address" value="#{userController.givenName}" required="true" />
                    <br />
                    <h:outputText value="Last Name:" />
                    <h:inputText id="location" value="#{userController.lastName}" required="true" />
                    <br />
                    <h:outputText value="Email Address:" />
                    <h:inputText id="nBedrooms" value="#{userController.email}" required="true" />
                    <br />
                    <h:outputText value="Username:" />
                    <h:inputText id="nBathrooms" value="#{userController.username}" required="true" />
                    <br />
                    <h:outputText value="Password:" />
                    <h:inputText id="nRooms" value="#{userController.password}" required="true" />
                    <br />

                <h:commandButton value="Add" type="command" actionListener="#{userController.addUser}">
                    <f:ajax execute="type address location nBedrooms nBathrooms nRooms"/> 
                </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />

            </h:form>

    </body>
</html>
